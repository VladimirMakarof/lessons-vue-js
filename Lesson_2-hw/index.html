<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>lesson_3-hw</title>
</head>

<body>
  <!-- div id="app" строка задает корневой элемент, в котором будут отображаться все элементы, управляемые Vue. -->
  <div id="app">
    <h1>Список товаров</h1>
    <table>
      <!-- Это начало таблицы, в которой будут отображаться товары. Здесь определены заголовки столбцов таблицы. -->
      <thead>
        <tr>
          <th>Название</th>
          <th>Стоимость</th>
          <th>Количество</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Эта часть кода отвечает за отображение каждого товара. Он использует директиву v-for, которая проходит по массиву sortedGoods и для каждого элемента в массиве создает новую строку в таблице. -->
        <!-- Ключ :key указывает на уникальное значение для каждого элемента, которое Vue будет использовать для отслеживания изменений в массиве. В данном случае используется свойство title каждого товара. -->
        <!-- v-bind директива используется для привязки CSS классов к строке таблицы в зависимости от значения количества товара. Здесь используется тернарный оператор, который добавляет класс 'zero', если количество товара равно 0, класс 'not-many', если количество больше 0, но не более 20, и класс 'many', если количество больше 20. -->
        <tr v-for="good in sortedGoods" :key="good.title"
          :class="{ 'zero': good.count === 0, 'not-many': good.count > 0 && good.count <= 20, 'many': good.count > 20 }">
          <!-- Затем выводится название, цена и количество товара. Значения выводятся в фигурных скобках, так как они являются выражениями JavaScript. -->
          <td>{{ good.title }}</td>
          <td>{{ good.price }}</td>
          <td>{{ good.count }}</td>
          <!-- Кнопка 'Добавить в корзину' имеет обработчик кликов, который вызывает функцию addToCart, передавая товар, который нужно добавить в корзину. -->
          <td><button @click="addToCart(good)">Добавить в корзину</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
